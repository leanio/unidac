<div>
    <div>
        LISTA DE ALIMENTOS
    </div>

    <div style="margin-top: 50px; ">
        <p-table [value]="alimentos" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header">
                <tr>
                    <th>NOME</th>
                    <th>CPF DO COLABORADOR</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-alimento let-expanded="expanded">
                <tr>
                    <td>{{alimento.nome}}</td>
                    <td>{{alimento.colaborador.cpf}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
